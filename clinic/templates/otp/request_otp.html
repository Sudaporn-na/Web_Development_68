{% load static %}
<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <title>ขอรหัส OTP | AI STORYBOOK</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-white via-[#F6F4FF] to-white flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-xl ring-1 ring-violet-200 p-6">
    <h1 class="text-2xl font-bold text-slate-900 text-center">ขอรหัส OTP</h1>
    <p class="text-sm text-slate-600 text-center mt-1">กรอกอีเมลที่ลงทะเบียนไว้ เพื่อรับรหัส OTP 6 หลัก</p>

    {% if messages %}
      <div class="mt-4 space-y-2">
        {% for message in messages %}
          <div class="px-3 py-2 rounded text-sm {% if message.tags == 'error' %}bg-red-50 text-red-700{% elif message.tags == 'success' %}bg-green-50 text-green-700{% else %}bg-indigo-50 text-indigo-700{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
    {% endif %}

    <form method="post" class="mt-6 space-y-4">
      {% csrf_token %}
      <div>
        <label class="text-sm font-medium text-slate-700">อีเมล</label>
        <input type="email" name="email" required
               class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-2 focus:ring-2 focus:ring-violet-300 focus:outline-none"
               placeholder="name@example.com">
      </div>
      <button type="submit"
              class="w-full py-3 rounded-xl font-bold text-white bg-gradient-to-r from-[#3F2B96] to-[#5B49C9] shadow-md hover:shadow-lg">
        ส่งรหัส OTP
      </button>
      <div class="text-center text-sm">
        <a href="{% url 'login' %}" class="text-violet-700 hover:underline">กลับไปหน้าเข้าสู่ระบบ</a>
      </div>
    </form>
  </div>
</body>
</html>
