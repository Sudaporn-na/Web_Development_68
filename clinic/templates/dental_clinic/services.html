{% extends "dental_clinic/base.html" %}
{% block title %}บริการ{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-6">
  <h1 class="text-3xl font-bold flex items-center text-violet-700">
    <i class="fa-solid fa-clipboard-list mr-3 text-indigo-500"></i>
    บริการ
  </h1>
  <a href="{% url 'service_add' %}" 
     class="px-4 py-2 rounded-lg bg-gradient-to-r from-indigo-500 to-violet-600 text-white font-medium shadow hover:opacity-90 transition">
    <i class="fa-solid fa-plus mr-1"></i> เพิ่มบริการ
  </a>
</div>

<div class="bg-white rounded-xl shadow overflow-hidden ring-1 ring-violet-200">
  <table class="min-w-full divide-y divide-gray-200 text-sm">
    <thead class="bg-gradient-to-r from-indigo-600 to-violet-600 text-white">
      <tr>
        <th class="px-6 py-3 text-left font-semibold">ชื่อบริการ</th>
        <th class="px-6 py-3 text-left font-semibold">ราคา (บาท)</th>
        <th class="px-6 py-3 text-left font-semibold">ระยะเวลา (นาที)</th>
        <th class="px-6 py-3 text-center font-semibold">การจัดการ</th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-100">
      {% for s in services %}
      <tr class="hover:bg-violet-50 transition">
        <td class="px-6 py-4">{{ s.name }}</td>
        <td class="px-6 py-4">{{ s.price }}</td>
        <td class="px-6 py-4">{{ s.duration_minutes }}</td>
        <td class="px-6 py-4 text-center space-x-3">
          <a href="{% url 'object_detail' 'service' s.pk %}" class="text-indigo-600 hover:text-indigo-800 ml-2" title="ดูรายละเอียด">
            <i class="fa-solid fa-eye"></i>
          </a>
          <a href="{% url 'service_edit' s.pk %}" 
             class="text-indigo-600 hover:text-indigo-800 transition">
            <i class="fa-solid fa-pen-to-square"></i>
          </a>
          <a href="{% url 'service_delete' s.pk %}" 
             class="text-red-600 hover:text-red-800 transition">
            <i class="fa-solid fa-trash"></i>
          </a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="px-6 py-6 text-center text-gray-500">ไม่มีข้อมูล</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
