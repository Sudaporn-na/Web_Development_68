{% extends "dental_clinic/base.html" %}
{% block title %}หน้าหลัก{% endblock %}
{% block content %}
<div class="max-w-4xl mx-auto text-center py-20">
  <h1 class="text-5xl font-bold mb-6 text-indigo-700">ระบบจัดการคลินิกทันตกรรม</h1>
  <p class="text-gray-600 mb-8 text-lg">
    จัดการคนไข้ ทันตแพทย์ บริการ และการนัดหมาย ได้อย่างง่ายดายและรวดเร็ว
  </p>
  <div class="space-x-4">
    <a href="{% url 'login' %}" class="inline-flex items-center bg-indigo-600 text-white px-6 py-3 rounded-lg shadow hover:bg-indigo-700 transition">
      <!-- icon login -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12H3m0 0l4-4m-4 4l4 4m8-8v12" />
      </svg>
      เข้าสู่ระบบ
    </a>
    <a href="{% url 'register' %}" class="inline-flex items-center bg-gray-300 text-gray-800 px-6 py-3 rounded-lg shadow hover:bg-gray-400 transition">
      <!-- icon register -->
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
      สมัครสมาชิก
    </a>
  </div>
</div>
{% endblock %}
