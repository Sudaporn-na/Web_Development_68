{% extends "dental_clinic/base.html" %}
{% block title %}เข้าสู่ระบบ{% endblock %}
{% block content %}
{% load socialaccount %}

<div class="min-h-screen bg-gradient-to-b from-white via-[#F6F4FF] to-white flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white/80 backdrop-blur rounded-2xl shadow-xl ring-1 ring-violet-200 p-6">
    <div class="text-center mb-6">
        <div class="mx-auto w-16 h-16 flex items-center justify-center rounded-full bg-violet-100">
            <i class="fa-solid fa-right-to-bracket text-violet-600 text-3xl"></i>
        </div>
      <h2 class="text-2xl font-bold mt-4 text-slate-900">เข้าสู่ระบบ</h2>
      <p class="text-sm text-slate-600 mt-1">กรอกชื่อผู้ใช้และรหัสผ่าน หรือเข้าสู่ระบบด้วย Google</p>
    </div>

    <!-- ปุ่ม Google Login -->
    <a href="{% provider_login_url 'google' %}"
       class="w-full flex items-center justify-center border border-violet-300 bg-white hover:bg-violet-50 text-slate-700 font-medium py-2 rounded-xl transition mb-4">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="w-5 h-5 mr-3" />
      ดำเนินการต่อด้วย Google
    </a>

    <!-- ฟอร์ม Login -->
    <form method="post" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="text-sm font-medium text-slate-700">ชื่อผู้ใช้ / อีเมล</label>
        <input type="text" name="username" placeholder="name@example.com"
               class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-2 focus:ring-2 focus:ring-violet-300 focus:outline-none">
      </div>
      <div>
        <label class="text-sm font-medium text-slate-700">รหัสผ่าน</label>
        <input type="password" name="password" placeholder="รหัสผ่าน"
               class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-2 focus:ring-2 focus:ring-violet-300 focus:outline-none">
      </div>
      <button type="submit"
              class="w-full py-3 rounded-xl font-bold text-white bg-gradient-to-r from-[#3F2B96] to-[#5B49C9] shadow-md hover:shadow-lg">
        เข้าสู่ระบบ
      </button>
    </form>

    <!-- ลิงก์สมัครสมาชิก -->
    <p class="text-center text-sm mt-4">
      ยังไม่มีบัญชี? 
      <a href="{% url 'register' %}" class="text-violet-700 hover:underline">สมัครสมาชิก</a>
    </p>

    <!-- ลิงก์ลืมรหัสผ่าน -->
    <p class="text-center text-sm mt-4">
      <a href="{% url 'request_otp' %}" class="text-violet-700 hover:underline text-sm ">
        ลืมรหัสผ่าน?
      </a>
    </p>
  </div>
</div>
{% endblock %}
